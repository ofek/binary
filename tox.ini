[tox]
envlist = py{36,37,38,39,py3}, mypy

[testenv]
passenv = *
deps =
    coverage
    pytest
    codecov
commands =
    python setup.py --quiet clean develop
    coverage run --parallel-mode -m pytest
    coverage combine --append
    coverage report -m

[testenv:mypy]
deps =
    mypy
commands =
    mypy binary
